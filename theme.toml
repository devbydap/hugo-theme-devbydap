# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "devbydap"
license = "GPL-3.0-only"
licenselink = "https://github.com/devbydap/hugo-theme-devbydap/blob/master/LICENSE"
description = "Profesional HUGO Them designed for tech blogs"
homepage = "https://github.com/CaiJidevbydapmmy/hugo-theme-devbydap"
demosite = "https://demo.devbydap.davidalvarezp.com"

tags = ["blog", "responsive", "clean", "light", "dark", "personal"]

features = [
    "disqus",
    "photoswipe",
    "opengraph",
    "widgets",
    "darkmode",
    "table of contents",
    "search",
]

min_version = "0.123.0"

[author]
name = "davidalvarezp"
homepage = "https://davidalvarezp.com"
